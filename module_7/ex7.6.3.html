<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.6.3</title>
</head>
<body>
    <script>
        let yourNumber = +prompt('Введите любое число');
        const numberArr = [];
        for (let i = 0; i <= yourNumber; i += 1) {
            numberArr.push(i);
        }
        alert(`[${numberArr}]`);
    </script>
</body>
</html>
