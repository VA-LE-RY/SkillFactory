<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.6.4</title>
</head>
<body>
    <script>
        const boardSize = 3;
        const board = [];
        for (let i = 0; i < boardSize; i++) {
            const row = [];
            for (let j = 0; j < boardSize; j++) {
                row.push(Math.random() < 0.5 ? 'X' : 'O');
            }
            board.push(row);
        console.log(board[i].join(' '))
    }
    </script>
</body>
</html>
