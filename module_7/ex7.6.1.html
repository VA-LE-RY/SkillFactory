<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.6.1</title>
</head>
<body>
    <script>
        const yourWord = prompt('Для проверки - введите слово!');
        let palindromWord = '';
        for(let i = yourWord.length - 1; i >= 0; i -= 1) {
            palindromWord += yourWord[i];
        }
        if(yourWord.toLowerCase() == palindromWord.toLowerCase()) {
                alert(`Слово ${yourWord} является палиндромом`);
        }else {
            alert(`Слово ${yourWord} не является палиндромом`);
        }
    </script>
</body>
</html>
