<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.6.5</title>
</head>
<body>
    <script>
    const obj = {
        some: 'some',
        dom: 'text',
        arr: [1, 2, 3, 4, 5],
        tom: 'there'
    };
    let arrValues = [];
    for(let key in obj) {
        if(Array.isArray(obj[key]) === true) {
            obj[key].forEach(value => {
                arrValues.push(value)
            })
        }else {
            arrValues.push(obj[key]);
        }
    }
    console.log(arrValues);
    </script>
</body>
</html>
